{% extends 'dishes/layout.html' %}

{% block title %}DISHES{% endblock %}

{% block content %}

  {% if not dishes %}
    <h1>There are no dishes...</h1>
  {% endif %}

  {% for dish in dishes %}
    <h1>{{ dish.title }}</h1>
    <div class="mb-1 text-muted">{{ dish.created_at }}</div>
    <a href="{% url 'dishes:details' dish.id %}">details</a>
    <hr>
  {% endfor %}

{% endblock %}
