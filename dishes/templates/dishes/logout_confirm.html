{% extends 'dishes/layout.html' %}
{% load i18n %}

{% block title %}{% translate "LOGOUT CONFIRM" %}{% endblock %}

{% block content %}
{% translate "yes" as yes %}
{% translate "cancel" as cancel %}

  <h1>{% translate "Are you sure you wanna to LogOut?" %}</h1><br>

  <form method="POST">
    {% csrf_token %}
    <div class="col-12">
      <button class="btn btn-danger" type="submit">{{ yes }}</button>
      <a href={% url 'dishes:index' %}>{{ cancel }}</a>
    </div>
  </form>

{% endblock %}
