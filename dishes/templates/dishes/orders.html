{% extends 'dishes/layout.html' %}

{% block title %}ORDERS{% endblock %}

{% block content %}

  {% for order in orders %}
    <p><strong>ORDER_ID:</strong> {{order.id}}</p>
    {% for item in order.oi.all %}
    <p>
      <strong>ingredient:</strong> {{item.ingredient.title}},
      <strong>amount:</strong> {{item.amount}}
    </p>
    {% endfor %}
    <hr>
  {% endfor %}

{% endblock %}
