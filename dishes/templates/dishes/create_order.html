{% extends 'dishes/layout.html' %}
{% load i18n %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
{% translate "ORDER" as order %}

  <h3>{{ dish.title }}</h3>
  <hr>

  <form method="POST">
    {% csrf_token %}
    {{ formset.as_p }}
    <div class="col-12">
      <button class="btn btn-primary" type="submit">{{ order }}</button>
    </div>
  </form>

{% endblock %}
