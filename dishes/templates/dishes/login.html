{% extends 'dishes/layout.html' %}

{% block title %}LOGIN{% endblock %}

{% block content %}
  <h1>Login page</h1><br>

  {% for message in messages %}
    <p class="text-danger">{{ message }}</p>
  {% endfor %}

  <form method="POST">
    {% csrf_token %}
    {{ form }}
    <div class="col-12">
      <br>
      <button class="btn btn-primary" type="submit">Log in</button>
      <a href="#">Register</a>
    </div>
  </form>

{% endblock %}
